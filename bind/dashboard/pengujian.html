{% load static %}
{% csrf_token %}
<div class="container" id="divPengujian">
  <div class="row">
    <div class="card-body">
      <div class="summary">
        <div class="summary-info">
          <h4>[[ titleForm ]]</h4>
          <img src="https://s3-id-jkt-1.kilatstorage.id/nadhamedia/set_img.png" style="width:30%;" id="txtPreviewUpload">
          <div class="text-muted">Silahkan input citra</div>
          <input type="file" id="txtFoto" onchange="setImg()">
          <div style="margin-top:20px;">
            <a href="#!" class="btn btn-primary btn-lg" @click="mulaiAnalisaAtc()">Mulai analisa citra</a>
          </div>

            <div id="divHasilEkstraksi" style="margin-top:20px;">
            <hr/>
                <h6>Hasil Ekstraksi Citra</h6>
                <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                     <img id="txtCitraZernike" style="width:80%;"><br/>
                     Data ekstraksi zernike
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                     <div id="scatter_top_x"></div>
                     SVM Plot
                     </div>
                </div>
                <div class="row" style="text-align:center;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h4>Hasil pengenalan jenis kaligrafi adalah </h4>
                    <h2>[[ jenisKaligrafi ]]</h2>
                    </div>
                    
                </div>
            </div>
        </div> 
      </div>
    </div>
  </div>
</div>

 <script src="{% static "/dasbor/pengujian.js" %}"></script>
